{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'main/assets/css/signup.css' %}">
      
   </head>
   <body style="background-image:url({% static 'main/assets/images/banner.jpg' %});">
      <div class="container">
         <header>Login Form</header>
         
         <div class="form-outer">
            <form action="#">
               <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="field">
                    <button class="submit">Submit</button>
                </div>
               </div>
            </form>
         </div>
      </div>
      <script src="{% static 'main/assets/js/signup.js' %}"></script>
   </body>
</html>
