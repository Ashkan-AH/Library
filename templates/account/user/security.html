{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <style>
		button.logout-btn:hover {
			color: #01D28E;
			
		}
		button.logout-btn{
			font-size: 15px;
			padding-top: .9rem;
			padding-bottom: .9rem;
			padding-left: 20px;
			padding-right: 20px;
			color: black;
			font-weight: 400;
			opacity: 1 !important;
			border: 0;
			background-color: transparent;
			transition: .3s all ease;
		}
	</style>
    <title>سرزمین کتاب-تنظیمات امنیتی</title>
</head>
<body style="background-color: #f4f6f9;">
   
    
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light user-page-nav" id="ftco-navbar " style="height: 73px;
  box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
  background-color: white !important;
  ">
	  <div class="container">
		<a class="navbar-brand" href="{% url 'books:index' %}" style="color: black !important;">سرزمین <span>کتاب</span></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="oi oi-menu"></span> Menu
		</button>
		<div class="collapse navbar-collapse" id="ftco-nav">
		  <ul class="navbar-nav ml-auto">
		  <li class="nav-item"><a href="{% url 'books:index' %}" class="nav-link" style="color: black !important;">خانه</a></li>
		  <li class="nav-item"><a href="{% url 'books:books' %}" class="nav-link" style="color: black !important;">کتاب ها</a></li>
		  <li class="nav-item"><a href="{% url 'author:authors' %}" class="nav-link" style="color: black !important;">نویسندگان</a></li>
		  <li class="nav-item"><a href="{% url 'books:categories' %}" class="nav-link" style="color: black !important;">دسته بندی</a></li>
		  <li class="nav-item active"><a href="{% url 'account:user-profile' %}" class="nav-link">ناحیه کاربری</a></li>
		  <li class="nav-item">
				<form id="logout-form" method="post" action="{% url 'logout' %}">
					{% csrf_token %}
					<button type="submit" class="logout-btn">خروج</button>
				  </form></li>
		  </ul>
		</div>
	  </div>
	</nav>
  <!-- /.navbar -->
<div class="sec-div">
<h2 style="text-align: center;margin-top: 15px;">موارد امنیتی</h2>

<h3>: اخرین ورود به سیستم<p style="direction: rtl;">{{request.user.persian_last_login}}</p></h3>
<ul>
    <li>
        <a href="{% url 'password_reset' %}" style="width: 100%;height: 100%;text-align: center;padding-top: 30px;">فراموشی رمز عبور</a>
    </li>
    
    <li>
        <a href="{% url 'password_change' %}" style="width: 100%;height: 100%;text-align: center;padding-top: 30px;">تغیر رمز عبور </a>
    </li>
    
</ul>
</div>



</body>
</html>
