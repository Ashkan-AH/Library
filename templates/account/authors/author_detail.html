{% extends "account/base.html" %}
{% block title %}
{{object.name}}
{% endblock title %}
{% block content %}
  <h1>{{object.name}}</h1>
  <img src="{{object.picture.url}}" width="100px">
  <p>{{object.description|safe}}</p>
  <p>{{object.slug}}</p>
  <p>{{object.persian_date}}</p>
  <a href="{% url 'account:author-update' object.slug %}" class="btn bg-warning">ویرایش نویسنده</a>
  <a href="{% url 'account:author-delete' object.slug %}" class="btn bg-danger">حذف نویسنده</a>
{% endblock content %}
