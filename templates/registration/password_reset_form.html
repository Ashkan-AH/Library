{% extends "account/user/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
بازیابی رمز عبور
{% endblock title %}
{% block content %}
    <div class="card card-primary col-9" style="padding: 0;direction: rtl;text-align: right;height: 25%;">
      <div class="card-header">
        <h3 class="card-title float-left" style="width: 100%;color: white;font-weight: bold;">بازیابی رمز عبور</h3>
      </div>
      <div class="card-body" style="padding: 20px 30px;">
            <form method="post">{% csrf_token %}
                <p>برای دریافت لینک بازیابی رمز عبور ایمیل خود را وارد کنید!</p>
                <div class="col-4">

                  {{form.email|as_crispy_field}}
                </div>
                <input type="submit" style="font-size: 18px;margin-top: 15px;" value="ارسال" class="btn btn-primary">
            </form>
      </div>
    </div>
{% endblock content %}
