{% load crispy_forms_tags %}
{% load jalali_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
</head>
  <body>
    <h2>ثبت نام</h2>
    <form role="form" method="post" action="">
      {% csrf_token %}
      <div class="row">
        <div class="col-3">{{form.username|as_crispy_field}}</div>
        <div class="col-3">{{form.email|as_crispy_field}}</div>
        <div class="col-3">{{form.password1|as_crispy_field}}</div>
        <div class="col-3">{{form.password2|as_crispy_field}}</div>
      </div>
      <button type="submit" class="btn btn-primary">مرحله بعدی</button>
    </form>
  </body>
</html>
