{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
بازیابی رمز عبور
{% endblock title %}
{% block content %}
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title mb-0 float-left">بازیابی رمز عبور</h3>
      </div>
      <div class="card-body">
        {% if validlink %}
          <form method="post">{% csrf_token %}
              {{form|crispy}}
              <input type="submit" value="تایید" class="btn btn-primary">
          </form>
        {% else %}
          <h5>لینک نامعتبر است.</h5>
        {% endif %}
      </div>
    </div>
{% endblock content %}
