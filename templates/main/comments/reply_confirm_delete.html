

{% extends "account/base.html" %}
{% block title %}
حذف پاسخ
{% endblock title %}
{% block content %}
<div class="col-md-12 text-center" style="margin-top: 10px;">
    <div class="card card-danger">
      <div class="card-header">
        <h3 class="card-title mb-0 float-left">حذف ({{object.text|truncatewords:15}})</h3>
      </div>
      <div class="card-body">
            <form method="post">{% csrf_token %}
                <p>آیا از حذف کتاب <<{{object.text}}>> مطمئن هستید؟</p>
                <input type="submit" value="حذف" class="btn btn-danger">
            </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
{% endblock content %}
